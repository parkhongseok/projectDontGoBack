<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴 요청</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; color: #333;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);">
    <h2 style="color: #d63031;">[DontGoBack] 회원 탈퇴 요청 안내</h2>
    <p>안녕하세요, 회원님.</p>
    <p>회원 탈퇴를 요청하신 것으로 확인되어 아래 버튼을 통해 탈퇴를 확정하실 수 있습니다.</p>
    <p style="color: #555;">
        이 링크는 <strong th:text="${expiryTime}"></strong>까지 유효합니다.
    </p>

    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${AccountCloseLink}"
           style="padding: 12px 24px; background-color: #e74c3c; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
            탈퇴 확정하기
        </a>
    </div>
    <p style="font-size: 0.9em; color: #888;">
        만약 탈퇴 요청을 하지 않으셨다면, 이 메일은 무시해 주세요.<br>
        감사합니다.
    </p>
    <hr style="margin-top: 40px;">
    <p style="font-size: 0.8em; color: #aaa;">
        본 메일은 발신 전용이며 회신되지 않습니다. 문의 사항은 웹사이트를 통해 남겨주세요.
    </p>
</div>
</body>
</html>
