# 라즈베리파이에서 테스트를 위한 환경 설
# test 환경에서 사용할 설정 파일
# 특히 file directory 설정이 중요하다.
#custom:
#  file:
#    upload-dir: /home/ubuntu/app/files
#    download-dir: /home/ubuntu/app/files
#    download-url: http://localhost:8080/file정
server:
  port: 8090
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 또는 create, validate 등을 설정 가능
    show-sql: true
    properties:
      hibernate:
        format_sql: true