server:
  port: 8090
spring:
  output:
    ansi:
      enabled: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:db_dev;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
